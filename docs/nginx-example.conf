# Nginx конфигурация для PressVPN сайтов

# Основной сайт pressvpn.shop
server {
    listen 80;
    server_name pressvpn.shop www.pressvpn.shop;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pressvpn.shop www.pressvpn.shop;
    
    # SSL сертификаты (замените на ваши)
    ssl_certificate /etc/letsencrypt/live/pressvpn.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pressvpn.shop/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /var/www/pressvpn.shop;
    index index.html;
    
    # Основная страница
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Страница условий использования
    location /terms {
        try_files $uri $uri/ /terms/index.html;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Статус сайт status.pressvpn.shop
server {
    listen 80;
    server_name status.pressvpn.shop;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name status.pressvpn.shop;
    
    ssl_certificate /etc/letsencrypt/live/status.pressvpn.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/status.pressvpn.shop/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /var/www/status.pressvpn.shop;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API прокси для Remnawave (если нужно)
    location /api/ {
        proxy_pass http://remnawave:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers для API
        add_header 'Access-Control-Allow-Origin' 'https://status.pressvpn.shop' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }
}

# Bot webhooks bot.pressvpn.shop
server {
    listen 80;
    server_name bot.pressvpn.shop;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bot.pressvpn.shop;
    
    ssl_certificate /etc/letsencrypt/live/bot.pressvpn.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.pressvpn.shop/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Прокси к контейнеру бота
    location / {
        proxy_pass http://remnawave-tg-shop-bot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для webhook
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
